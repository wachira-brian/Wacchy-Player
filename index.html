<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wacchy Player  </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel=stylesheet href="style.css" media=all>
</head>
<body>
    <audio id="myAudio" ontimeupdate="onTimeUpdate()">
        <source id="source-audio" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="player-wrapper">
        <div class="player-ctn">
            <h5 class="player-heading">WACCHY PLAYER</h5>
            <input type="file" id="audioFiles" accept=".mp3" multiple class="file-input">
            <div class="infos-ctn">
                <div class="timer">00:00</div>
                <div class="title"></div>
                <div class="duration">00:00</div>
            </div>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <div class="btn-ctn">
                <div class="btn-action first-btn" onclick="previous()">
                    <div id="btn-faws-back">
                        <i class='fas fa-step-backward'></i>
                    </div>
                </div>
                <div class="btn-action" onclick="rewind()">
                    <div id="btn-faws-rewind">
                        <i class='fas fa-backward'></i>
                    </div>
                </div>
                <div class="btn-action" onclick="toggleAudio()">
                    <div id="btn-faws-play-pause">
                        <i class='fas fa-play' id="icon-play"></i>
                        <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
                    </div>
                </div>
                <div class="btn-play" onclick="forward()">
                    <div id="btn-faws-forward">
                        <i class='fas fa-forward'></i>
                    </div>
                </div>
                <div class="btn-action" onclick="next()">
                    <div id="btn-faws-next">
                        <i class='fas fa-step-forward'></i>
                    </div>
                </div>
                <div class="btn-action" onclick="toggleLoop()" id="loop-btn">
                    <div id="btn-faws-loop">
                        <i class="fas fa-redo" id="icon-loop"></i>
                    </div>
                </div>
                <div class="btn-action" onclick="toggleShuffle()" id="shuffle-btn">
                    <div id="btn-faws-shuffle">
                        <i class="fas fa-random" id="icon-shuffle"></i>
                    </div>
                </div>
                <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
                    <div id="btn-faws-volume">
                        <i id="icon-vol-up" class='fas fa-volume-up'></i>
                        <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
                    </div>
                </div>
            </div>
            <a href="https://linkedin.com/in/brian-wachira-a589641b9" class="linkedin-link">Follow me on LinkedIn</a>
            <div class="playlist-ctn"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
